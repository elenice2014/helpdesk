<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Support Team</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css"></link>
	<link rel="stylesheet" type="text/css" href="css/style.css"></link>
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,600" rel="stylesheet"></link>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous"></link>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery.mask.js"></script>
	<script type="text/javascript" src="js/style.js"></script>
</head>
<body>
	<div class="row">
		<div class="col-md-12">
			<div class="containerLogin">
				<div class="row">
					<div class="col-md-12">
						<div class="containerLogo">
							<img src="../image/logo.jpeg" class="logo"></img>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<br/>
						<form action="salvarUsuario" method="post">
							<div class="form-group cadastrarCpf">
								<input type="text" class="form-control" id="cpf"  name="cpf" placeholder="CPF"></input>
								<small class="cpfInvalido ml-15 error"> CPF inválido, tente novamente.</small>
							</div>
							<div class="form-group">
								<input type="text" class="form-control" id="nomeCompleto" name="nomeCompleto" placeholder="Nome completo"></input>
							</div>
							<div class="form-group">
								<input type="password" class="form-control" id="senha" name="senha" placeholder="Senha"></input>
							</div>
							<div class="form-group">
								<input type="password" class="form-control" id="confirmSenha" name="confirmSenha" placeholder="Confirmar senha"></input>
								<small class="senhaInvalida ml-15 error">As senhas não coincidem, tente novamente.</small>
							</div>
							<div class="form-group">
								<input type="email" class="form-control" id="email" name="email" placeholder="E-mail"></input>
							</div>
							<div class="row">
								<div class="col-md-10">
									<div class="form-group">
										<input type="text" class="form-control" id="cep" name="cep" placeholder="CEP"></input>
									</div>
								</div>
								<div class="col-md-2">
									<div class="form-group">
										<button type="button" class="btn btn-primary">
											<i class="fas fa-search"></i>
										</button>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-10">
									<div class="form-group">
										<input type="text" class="form-control" id="logradouro" name="logradouro" placeholder="Logradouro"></input>
									</div>
								</div>
								<div class="col-md-2">
									<div class="form-group">
										<input type="text" class="form-control numero" id="numero" name="numero" placeholder="Nº"></input>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-8">
									<div class="form-group">
										<input type="text" class="form-control"  id="cidade" name="cidade" placeholder="Cidade"></input>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<input type="text" class="form-control numero" id="estado" name="estado" placeholder="Estado"></input>
									</div>
								</div>
							</div>
							<button type="submit" class="btn btn-primary entrar">Cadastrar</button>
							<div class="cadastre-se mt-15">
								Já tem cadastro? <a href="loginScreen.html">Clique aqui</a>
							</div>
							
							<p th:text="${mensagem}" />
							
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
